<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width" />
		<title>Gestão de Produtos</title>
		<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
		rel="stylesheet"/>
		<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
		rel="stylesheet"/>
	</head>
	<body>
		<h1>Gestão Produtos</h1>
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
				<h1 class="panel-title">Inserir Veículo</h1>
			</div>
			<div class="panel-body">
				<form class="form-inline" method="POST" style="margin: 20px 0" action="/inserirproduto">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Placa"/><br>
						<input type="text" class="form-control" placeholder="Marca"/><br>
						<input type="text" class="form-control" placeholder="Descrição"/><br>
						<input type="text" class="form-control" placeholder="Cor" /><br>
						<input type="text" class="form-control" placeholder="Ano Modelo"/><br>
						<input type="text" class="form-control" placeholder="Valor Venda" /><br>
						<button type="submit" class="btn btn-primary">Adicionar</button>
					</div>
				</form>
		</div>
		</div>
	</body>
</html>
